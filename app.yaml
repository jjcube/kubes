# Used as a template for deploying an argo app pasted into the Argo GUI
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: 
    repoURL: 'https://github.com/jjcube/kubes'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - values2.yaml
  project: default
  syncPolicy:
    automated: null